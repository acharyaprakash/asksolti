<div
    style="padding-bottom: 10px; padding-top:5px; background-color: rgba(0, 2, 3, 0.884);
        border-style: solid; border-width: thin;  border-radius: 5px;"
    class="row">
    <div style="width: 75%;">
        <a
            class="create"
            style="color: white; font-size: 16px; text-decoration: none"
            routerLink = "/home/new-post">
            <img src="././assets/images/create.png" width="32" />
            <span style="vertical-align: bottom;">Create a post</span>
        </a>
    </div>
</div>
<div class="row">
    <div style="width: 100%; height: 500px; overflow: auto;">
        <ngb-accordion #acc="ngbAccordion" [activeIds]="activeIds">
            <ngb-panel 
                id="panel-{{ post.postId }}"
                *ngFor = "let post of posts">
                <ng-template ngbPanelHeader let-opened="opened">
                    <img 
                        style="float: left; width: 48px; height: 48px;
                            border-radius: 20%; 
                            border-style: solid; border-width: thin; border-color: rgba(23, 98, 148, 0.884);" 
                        src="././assets/images/profile.jpg"/>
                    <span 
                        class="float-left" 
                        style="
                            color: rgba(23, 98, 148, 0.884); 
                            vertical-align: bottom; 
                            padding-left: 5px; padding-top: 12px;">
                        {{post.postTitle}}
                    </span>
                    <button 
                        ngbPanelToggle 
                        class="btn btn-link float-right upDown" (click)="toggleExpanded(post)">
                        <img style="width: 20px; padding: 3px;" 
                            [src]="post.isExpanded ? '././assets/images/up.png' : '././assets/images/down.png'"
                            [title]="post.isExpanded ? 'Collapse' : 'Expand'" />
                    </button>
                    <button
                        [routerLink] = "['/home/post-detail',  post.postId]" 
                        class="btn btn-link float-right upDown">
                        <img style="width: 20px; padding: 3px;" src="././assets/images/more.png" title="More" />
                    </button>
                </ng-template>
                <ng-template ngbPanelContent>
                    <span style="text-align: justify;" [innerHTML]="post.postContent">
                        
                    </span>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
</div>
<div class="row" style="width: 100%; padding-top: 5px; padding-left: 10px;">
    <ngb-carousel #carousel interval="5000" style="width: 25%;" [showNavigationArrows]="false" [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description" width="100%" height="110px">
        </div>
    </ng-template>
    </ngb-carousel>
    <ngb-carousel #carousel interval="1000" style="width: 25%;" [showNavigationArrows]="false" [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description" width="100%" height="110px">
        </div>
    </ng-template>
    </ngb-carousel>
    <ngb-carousel #carousel interval="3000" style="width: 25%;" [showNavigationArrows]="false" [showNavigationIndicators]="false">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image {{i + 1}} description" width="100%" height="110px">
            </div>
        </ng-template>
    </ngb-carousel>
    <ngb-carousel #carousel interval="4000" style="width: 25%;"  [showNavigationArrows]="false" [showNavigationIndicators]="false">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image {{i + 1}} description" width="100%" height="110px">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
