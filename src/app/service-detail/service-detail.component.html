<div class="row row-cols-1 row-cols-md-2">
    <div
        *ngFor = "let service of services" 
        class="col mb-4">
        <div class="card">
            <img [src]="service.Image" class="card-img-top" style="height: 450px; padding: 25px;" alt="...">
            <div class="card-body">
                <h5 class="card-title"> {{ service.Name }} </h5>
                <p class="card-text">
                    {{ service.Description }}
                </p>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <ngb-rating style="color: #343a40; padding-top: 12px;" max="5" [(rate)]="service.Rating"></ngb-rating>
                </small>
                <button
                    class="btn btn-link float-right upDown">
                    <img style="width: 20px; padding: 3px;" src="../../assets/images/more.png" title="More" />
                </button>
            </div>
        </div>
    </div>
    <div>
        <div>
            <table style="border-radius: calc(0.25rem - 1px)" class="table table-hover table-light">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Reuest By</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let request of requests; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ request.RequestedBy }}</td>
                        <td>{{ request.Date }}</td>
                        <td>{{ request.Time }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card" style="padding:10px;">
            <form>
                
                <label style="font-weight: bolder;">Create a Request</label>
                
                <div class="row">
                    <div class="form-group" style="padding-left: 15px;">
                        <label for="exampleInputEmail1"> Date </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group" style="padding-left: 15px;">
                        <label for="exampleInputPassword1">Time</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Notes</label>
                    <textarea class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
